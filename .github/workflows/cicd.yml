name: cicd

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: install dependencies
        run: yarn install --frozen-lockfile

      - name: lint project
        run: yarn lint

      - name: build project
        run: yarn build
